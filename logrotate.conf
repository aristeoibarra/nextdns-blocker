# Logrotate configuration for nextdns-blocker
# Install: sudo cp logrotate.conf /etc/logrotate.d/nextdns-blocker
# Or run: ./setup-logrotate.sh

# Application logs
~/.local/share/nextdns-audit/logs/app.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0644
    dateext
    dateformat -%Y%m%d
}

# Audit logs (keep longer for security compliance)
~/.local/share/nextdns-audit/logs/audit.log {
    weekly
    rotate 12
    compress
    delaycompress
    missingok
    notifempty
    create 0644
    dateext
    dateformat -%Y%m%d
}

# Cron sync logs
~/.local/share/nextdns-audit/logs/cron.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0644
    dateext
    dateformat -%Y%m%d
}

# Watchdog logs
~/.local/share/nextdns-audit/logs/wd.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0644
    dateext
    dateformat -%Y%m%d
}
